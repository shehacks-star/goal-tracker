function GoalTrackerApp(){const loadFromStorage=(key,defaultValue)=>{try{const stored=localStorage.getItem(key);return stored?JSON.parse(stored):defaultValue}catch(error){return defaultValue}};const[activeTab,setActiveTab]=useState('daily');const[dailyGoals,setDailyGoals]=useState(()=>loadFromStorage('dailyGoals',[]));const[weeklyGoals,setWeeklyGoals]=useState(()=>loadFromStorage('weeklyGoals',[]));const[monthlyGoals,setMonthlyGoals]=useState(()=>loadFromStorage('monthlyGoals',[]));const[yearlyGoals,setYearlyGoals]=useState(()=>loadFromStorage('yearlyGoals',[]));const[newGoal,setNewGoal]=useState('');const[editingGoal,setEditingGoal]=useState(null);const[editText,setEditText]=useState('');const[showReminderModal,setShowReminderModal]=useState(false);const[selectedGoal,setSelectedGoal]=useState(null);const[reminderDateTime,setReminderDateTime]=useState('');const[lastResetDate,setLastResetDate]=useState(()=>loadFromStorage('lastResetDate',new Date().toDateString()));const[weeklyCheckInReminder,setWeeklyCheckInReminder]=useState(()=>loadFromStorage('weeklyCheckInReminder',null));const[monthlyCheckInReminder,setMonthlyCheckInReminder]=useState(()=>loadFromStorage('monthlyCheckInReminder',null));const[yearlyCheckInReminder,setYearlyCheckInReminder]=useState(()=>loadFromStorage('yearlyCheckInReminder',null));const[showCheckInReminderModal,setShowCheckInReminderModal]=useState(false);const[checkInReminderShown,setCheckInReminderShown]=useState(()=>loadFromStorage('checkInReminderShown',{weekly:false,monthly:false,yearly:false}));const[hoveredTask,setHoveredTask]=useState(null);useEffect(()=>{try{localStorage.setItem('dailyGoals',JSON.stringify(dailyGoals))}catch(e){}},[dailyGoals]);useEffect(()=>{try{localStorage.setItem('weeklyGoals',JSON.stringify(weeklyGoals))}catch(e){}},[weeklyGoals]);useEffect(()=>{try{localStorage.setItem('monthlyGoals',JSON.stringify(monthlyGoals))}catch(e){}},[monthlyGoals]);useEffect(()=>{try{localStorage.setItem('yearlyGoals',JSON.stringify(yearlyGoals))}catch(e){}},[yearlyGoals]);useEffect(()=>{try{localStorage.setItem('lastResetDate',JSON.stringify(lastResetDate))}catch(e){}},[lastResetDate]);useEffect(()=>{try{localStorage.setItem('weeklyCheckInReminder',JSON.stringify(weeklyCheckInReminder))}catch(e){}},[weeklyCheckInReminder]);useEffect(()=>{try{localStorage.setItem('monthlyCheckInReminder',JSON.stringify(monthlyCheckInReminder))}catch(e){}},[monthlyCheckInReminder]);useEffect(()=>{try{localStorage.setItem('yearlyCheckInReminder',JSON.stringify(yearlyCheckInReminder))}catch(e){}},[yearlyCheckInReminder]);useEffect(()=>{try{localStorage.setItem('checkInReminderShown',JSON.stringify(checkInReminderShown))}catch(e){}},[checkInReminderShown]);useEffect(()=>{if('Notification'in window&&Notification.permission==='default'){Notification.requestPermission()}},[]);useEffect(()=>{const checkDayReset=setInterval(()=>{const today=new Date().toDateString();if(today!==lastResetDate){setDailyGoals(prev=>prev.map(goal=>({...goal,completed:false,reminderShown:false})));setLastResetDate(today)}},60000);return()=>clearInterval(checkDayReset)},[lastResetDate]);useEffect(()=>{const checkReminders=setInterval(()=>{const now=new Date();dailyGoals.forEach(goal=>{if(goal.reminder&&!goal.reminderShown){const reminderTime=new Date(goal.reminder);if(now>=reminderTime){if('Notification'in window&&Notification.permission==='granted'){new Notification('Daily Task Reminder',{body:goal.text,icon:'âœ…',requireInteraction:true})}else{alert(`Task Reminder: ${goal.text}`)}setDailyGoals(prev=>prev.map(g=>g.id===goal.id?{...g,reminderShown:true}:g))}}});if(weeklyCheckInReminder&&!checkInReminderShown.weekly){const reminderTime=new Date(weeklyCheckInReminder);if(now>=reminderTime){if('Notification'in window&&Notification.permission==='granted'){new Notification('Weekly Check-in Time',{body:'Time to review your weekly goals!',icon:'âš¡',requireInteraction:true})}else{alert('Weekly Check-in: Time to review your weekly goals!')}setCheckInReminderShown(prev=>({...prev,weekly:true}))}}if(monthlyCheckInReminder&&!checkInReminderShown.monthly){const reminderTime=new Date(monthlyCheckInReminder);if(now>=reminderTime){if('Notification'in window&&Notification.permission==='granted'){new Notification('Monthly Check-in Time',{body:'Time to review your monthly goals!',icon:'ðŸ“…',requireInteraction:true})}else{alert('Monthly Check-in: Time to review your monthly goals!')}setCheckInReminderShown(prev=>({...prev,monthly:true}))}}if(yearlyCheckInReminder&&!checkInReminderShown.yearly){const reminderTime=new Date(yearlyCheckInReminder);if(now>=reminderTime){if('Notification'in window&&Notification.permission==='granted'){new Notification('Yearly Check-in Time',{body:'Time to review your yearly goals!',icon:'ðŸŽ¯',requireInteraction:true})}else{alert('Yearly Check-in: Time to review your yearly goals!')}setCheckInReminderShown(prev=>({...prev,yearly:true}))}}},60000);return()=>clearInterval(checkReminders)},[dailyGoals,weeklyCheckInReminder,monthlyCheckInReminder,yearlyCheckInReminder,checkInReminderShown]);const addGoal=()=>{if(newGoal.trim()){const goal={id:Date.now(),text:newGoal,completed:false,createdAt:new Date().toISOString()};if(activeTab==='daily'){setDailyGoals([...dailyGoals,{...goal,reminder:null,reminderShown:false}])}else if(activeTab==='weekly'){setWeeklyGoals([...weeklyGoals,goal])}else if(activeTab==='monthly'){setMonthlyGoals([...monthlyGoals,goal])}else{setYearlyGoals([...yearlyGoals,goal])}setNewGoal('')}};const toggleDaily=(id)=>{setDailyGoals(dailyGoals.map(goal=>goal.id===id?{...goal,completed:!goal.completed}:goal))};const deleteGoal=(id)=>{if(activeTab==='daily'){setDailyGoals(dailyGoals.filter(g=>g.id!==id))}else if(activeTab==='weekly'){setWeeklyGoals(weeklyGoals.filter(g=>g.id!==id))}else if(activeTab==='monthly'){setMonthlyGoals(monthlyGoals.filter(g=>g.id!==id))}else{setYearlyGoals(yearlyGoals.filter(g=>g.id!==id))}};const startEdit=(goal)=>{setEditingGoal(goal.id);setEditText(goal.text)}; '){setMonthlyCheckInReminder(reminderDateTime);setCheckInReminderShown(prev=>({...prev,monthly:false}))}else if(activeTab==='yearly'){setYearlyCheckInReminder(reminderDateTime);setCheckInReminderShown(prev=>({...prev,yearly:false}))}setShowCheckInReminderModal(false)};const clearCompleted=()=>{setDailyGoals(dailyGoals.map(goal=>({...goal,completed:false})))};const getCurrentGoals=()=>{if(activeTab==='daily')return dailyGoals;if(activeTab==='weekly')return weeklyGoals;if(activeTab==='monthly')return monthlyGoals;return yearlyGoals};const getCurrentCheckInReminder=()=>{if(activeTab==='weekly')return weeklyCheckInReminder;if(activeTab==='monthly')return monthlyCheckInReminder;if(activeTab==='yearly')return yearlyCheckInReminder;return null};return(<div className="min-h-screen bg-gradient-to-br from-cyan-50 via-blue-50 to-blue-100 p-4 sm:p-8"><div className="max-w-4xl mx-auto"><div className="bg-white rounded-lg shadow-xl p-4 sm:p-6"><h1 className="text-3xl sm:text-4xl font-bold text-blue-900 mb-2">Goal Tracker</h1><p className="text-blue-600 mb-6">Track your daily tasks and long-term aspirations</p><div className="flex gap-1 sm:gap-2 mb-6 border-b border-blue-200 overflow-x-auto">{['daily','weekly','monthly','yearly'].map(tab=>(<button key={tab} onClick={()=>setActiveTab(tab)} className={`px-3 sm:px-6 py-3 font-medium transition flex items-center gap-2 text-sm sm:text-base whitespace-nowrap ${activeTab===tab?'text-blue-700 border-b-2 border-blue-700':'text-gray-500 hover:text-blue-600'}`}>{tab==='daily'&&<Check size={18}/>}{tab==='weekly'&&<Zap size={18}/>}{tab==='monthly'&&<Calendar size={18}/>}{tab==='yearly'&&<TrendingUp size={18}/>}{tab.charAt(0).toUpperCase()+tab.slice(1)}</button>))}</div>{(activeTab==='weekly'||activeTab==='monthly'||activeTab==='yearly')&&(<div className="mb-6 p-4 bg-gradient-to-r from-cyan-50 to-blue-50 rounded-lg border border-cyan-300"><div className="flex items-center justify-between"><div className="flex-1"><h3 className="font-semibold text-blue-900 mb-1">Progress Check-in</h3><p className="text-sm text-blue-700">{getCurrentCheckInReminder()?`Scheduled for ${new Date(getCurrentCheckInReminder()).toLocaleString()}`:`Set a reminder to review your ${activeTab} goals`}</p></div><button onClick={openCheckInReminderModal} className="bg-cyan-600 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 transition flex items-center gap-2 shadow-md"><Bell size={18}/><span className="hidden sm:inline">{getCurrentCheckInReminder()?'Update':'Set'} Check-in</span><span className="sm:hidden">Check-in</span></button></div></div>)}<div className="flex gap-2 mb-6"><input type="text" value={newGoal} onChange={(e)=>setNewGoal(e.target.value)} onKeyPress={(e)=>e.key==='Enter'&&addGoal()} placeholder={`Add a new ${activeTab} goal...`} className="flex-1 px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/><button onClick={addGoal} className="bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center gap-2 shadow-md"><Plus size={20}/><span className="hidden sm:inline">Add</span></button></div><div className="space-y-2 mb-6">{getCurrentGoals().length===0?(<p className="text-gray-400 text-center py-12">No {activeTab} goals yet. Start by adding one!</p>):(getCurrentGoals().map((goal,index)=>(<div key={goal.id} className="bg-gray-50 rounded-lg p-3 sm:p-4 hover:bg-gray-200 transition" onMouseEnter={()=>setHoveredTask(goal.id)} onMouseLeave={()=>setHoveredTask(null)} onTouchStart={()=>setHoveredTask(goal.id)}>{editingGoal===goal.id?(<div className="flex gap-2"><input type="text" value={editText} onChange={(e)=>setEditText(e.target.value)} onKeyPress={(e)=>e.key==='Enter'&&saveEdit()} className="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" autoFocus/><button onClick={saveEdit} className="bg-cyan-600 text-white px-3 sm:px-4 py-2 rounded hover:bg-cyan-700 transition text-sm sh button onClick={clearCompleted} className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow-md">Clear Completed (Tasks will reset tomorrow)</button>)}{getCurrentGoals().length>0&&(<div className="mt-4 text-sm text-blue-700 text-center font-medium">{activeTab==='daily'?(<p>{dailyGoals.filter(g=>!g.completed).length} remaining â€¢ {dailyGoals.filter(g=>g.completed).length} completed today</p>):(<p>{getCurrentGoals().length} {activeTab} {getCurrentGoals().length===1?'goal':'goals'}</p>)}</div>)}</div></div>{showReminderModal&&(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg p-6 max-w-md w-full shadow-2xl"><h2 className="text-xl font-bold text-blue-900 mb-4">Set Task Reminder</h2><p className="text-blue-700 mb-4">Task: {selectedGoal?.text}</p><div className="mb-6"><label className="block text-sm font-medium text-blue-900 mb-2">Reminder Time</label><input type="datetime-local" value={reminderDateTime} onChange={(e)=>setReminderDateTime(e.target.value)} className="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/></div><div className="flex gap-2"><button onClick={setReminderForGoal} className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition shadow-md">Set Reminder</button><button onClick={()=>{setShowReminderModal(false);setSelectedGoal(null)}} className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</button></div></div></div>)}{showCheckInReminderModal&&(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"><div className="bg-white rounded-lg p-6 max-w-md w-full shadow-2xl"><h2 className="text-xl font-bold text-blue-900 mb-4">Set {activeTab.charAt(0).toUpperCase()+activeTab.slice(1)} Check-in Reminder</h2><p className="text-blue-700 mb-4">Choose when you want to be reminded to review your {activeTab} goals</p><div className="mb-6"><label className="block text-sm font-medium text-blue-900 mb-2">Check-in Date & Time</label><input type="datetime-local" value={reminderDateTime} onChange={(e)=>setReminderDateTime(e.target.value)} className="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/></div><div className="flex gap-2"><button onClick={setCheckInReminder} className="flex-1 bg-cyan-600 text-white py-2 rounded-lg hover:bg-cyan-700 transition shadow-md">Set Check-in</button><button onClick={()=>setShowCheckInReminderModal(false)} className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition">Cancel</button></div></div></div>)}</div>)}
